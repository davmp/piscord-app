apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: piscord
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: ghcr.io/davmp/piscord-app-frontend:latest
          imagePullPolicy: Never
          envFrom:
            - configMapRef:
                name: frontend-config
          ports:
            - containerPort: 4200
